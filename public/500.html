    /* Variables */
    :root {
      --main-color: #f0f0f0;       /* cobal blue */
      --secondary-color: rgb(85,186,255); /* light blue */
      --accent-color: rgb(255,204,0);     /* yellow */
      --text-color: #333;     /* white */
      --max-width: 1400px;                /* set on body for big screens */
    }

    /* Resets */
    * {box-sizing: border-box;}
    html, body, div, h1, h2, p, span, main, button {margin: 0; padding: 0;}
    h1 {color: var(--main-color); font-size: 28vw; line-height: 1; text-shadow: -2px .05em 0 rgba(0,0,0,.5);}
    h2 {font-size: 1.4em; font-weight: normal;}
    a {
      color: #007bff;
      text-decoration: none;
      font-size: 20px;
    }
    /* a, a:visited, a:active, a:hover {color: inherit; text-decoration: none;} */
    button {
      color:var(--text-color);
      font-family:inherit;
      font-size:inherit;
      text-transform: uppercase;
      background-color:var(--main-color);
      box-shadow:none;
      border:none;
      outline:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      appearance:none;
      padding:.6em .8em;
      margin-top: 1em;
      cursor: pointer;
    }

    /* Layout and Styling */
    html, body {
      width: 100%; height: 100%;
      background-color: var(--main-color);
    }

    body {
      max-width: var(--max-width); margin: 0 auto;
      font-size: 120%;
      font-family: 'Anonymous Pro', monospace;
      font-weight: 400;
      text-align: center;
      line-height: 1.6;
      color: var(--text-color);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translateX(-50%) translateY(-50%);
      max-width: 30em;
      padding: 2em 3em;
      background-color: #fff;
      color: var(--main-color);
      z-index: 100;
    }

    /* Additional styles can be added here */
    h1 {
      font-size: 5em; /* Example: Adjust the size for better visibility */
    }

    p {
      max-width: 48em;
      margin: 1.2em auto;
    }
  </style>
</head>
